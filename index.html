<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Product color change</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<main>
		<section class="card-container">
			<div class="img-container">
				<img src="./images/nike-red.png" alt="images" class="image" />
			</div>
			<div class="card-body">
				<h1>Nike Air Force</h1>
				<p>Older Kids' Shoes</p>
				<h2>Â£125.99</h2>
				<div class="content">
					<h2>Select Size:</h2>
					<div class="capacity btn-grid">
						<div class="btn-wrap">
							<button class="size selected">L</button>
						</div>
						<div class="btn-wrap">
							<button class="size">M</button>
						</div>
						<div class="btn-wrap">
							<button class="size">XL</button>
						</div>
						<div class="btn-wrap">
							<button class="size">XXL</button>
						</div>
					</div>
					<h2>Colors</h2>
					<div class="colors btn-grid">
						<div class="btn-wrap">
							<button
								type="button"
								class="color red selected"
								data-name="red"
								data-color="#e91b2c"
							>
								Red
							</button>
						</div>
						<div class="btn-wrap">
							<button
								type="button"
								class="color black"
								data-name="black"
								data-color="#000000"
							>
								Black
							</button>
						</div>
						<div class="btn-wrap">
							<button
								type="button"
								class="color white"
								data-name="white"
								data-color="#ffffff"
							>
								White
							</button>
						</div>
						<div class="btn-wrap">
							<button
								type="button"
								class="color blue"
								data-name="blue"
								data-color="#e91b2c"
							>
								Blue
							</button>
						</div>
					</div>
					<button class="btn-submit" type="submit">Add to Basket</button>
				</div>
			</div>
		</section>
	</main>

	<body>
		<script src="./js/app.js"></script>
	</body>
</html>
